<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weniv Login</title>
</head>
<body>
    <main id="main">
        <form class="login-main"> 
            <article class="main-info">
                <p class="info-tit">로그인 또는 회원가입</p>
                <label for="input-id"></label>
                <input class="inp id" type="text" placeholder="아이디" name="input-id"required>
                <label for="input-pw"></label>
                <input class="inp pw" type="password" placeholder="비밀번호" name="input-pw" required> 
                <div class="login-stay">
                    <input class="info-checkbox" type="checkbox">
                    <p class="info-txt">로그인 상태 유지</p>
                </div>
                <button class="info-btn login" type="submit">로그인</button>
                <a class="info-btn signup">회원가입</a> 
            </article>
        </form>
    </main>
</body>
</html>
